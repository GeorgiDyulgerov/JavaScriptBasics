<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <header><h1>Current time is:</h1></header>
   <main><h3 id="clock"></h3></main>
    <script>
        function setClock(){
            var clock=new  Date();
            var hours=clock.getHours();
            if (hours < 10) {
                hours = "0" + hours;
            }
            var minutes=clock.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            var seconds=clock.getSeconds();
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            document.getElementById("clock").innerHTML= hours + " : " + minutes + " : " + seconds;
        }
        setInterval(setClock, 1000);
    </script>


</body>
</html>
